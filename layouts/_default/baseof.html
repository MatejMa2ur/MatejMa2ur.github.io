<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ if .IsHome }}{{ site.Params.description }}{{ else }}{{ .Description | default .Summary | default site.Params.description }}{{ end }}">
    <meta name="author" content="{{ site.Params.author }}">
    <meta name="keywords" content="{{ site.Params.keywords }}">
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">
    <link rel="canonical" href="{{ .Permalink }}">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}">
    <meta property="og:url" content="{{ .Permalink }}">
    <meta property="og:title" content="{{ if .IsHome }}{{ site.Title }}{{ else }}{{ .Title }} | {{ site.Title }}{{ end }}">
    <meta property="og:description" content="{{ if .IsHome }}{{ site.Params.description }}{{ else }}{{ .Description | default .Summary | default site.Params.description }}{{ end }}">
    <meta property="og:image" content="{{ site.BaseURL }}{{ index site.Params.images 0 | default "img/Me.png" }}">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="{{ .Permalink }}">
    <meta name="twitter:title" content="{{ if .IsHome }}{{ site.Title }}{{ else }}{{ .Title }} | {{ site.Title }}{{ end }}">
    <meta name="twitter:description" content="{{ if .IsHome }}{{ site.Params.description }}{{ else }}{{ .Description | default .Summary | default site.Params.description }}{{ end }}">
    <meta name="twitter:image" content="{{ site.BaseURL }}{{ index site.Params.images 0 | default "img/Me.png" }}">

    <title>{{ if .IsHome }}{{ site.Title }}{{ else }}{{ .Title }} | {{ site.Title }}{{ end }}</title>

    <link rel="icon" href="/img/Icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/style/style.css">
</head>
<body  class="p-0 m-0" data-bs-theme="dark">
    <main>
        {{ .Content }}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/js/script.js" type="text/javascript"></script>

    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "{{ site.Params.author }}",
      "url": "{{ site.BaseURL }}",
      "sameAs": [
        "{{ site.Params.social.github }}",
        "{{ site.Params.social.linkedin }}"
      ],
      "jobTitle": "Developer",
      "worksFor": {
        "@type": "Organization",
        "name": "{{ site.Params.author }}'s Portfolio"
      },
      "mainEntityOfPage": {
        "@type": "WebPage",
        "@id": "{{ .Permalink }}"
      }
    }
    </script>
</body>
</html>
