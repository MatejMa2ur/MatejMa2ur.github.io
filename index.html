<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live</title>
    <link rel="icon" href="img/Icon.png" type="image/png">
    <style>
        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .centered-image {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            width: 40vh;
        }

        .image-container {
            position: absolute;
            height: 100%;
            width: 100%;
        }

        .image-container img {
            position: absolute;
            height: 100%;
            width: 100%;
            object-fit: cover;
        }

        .image-container .overlay {
            position: absolute;
            height: 100%;
            width: 100%;
            background: radial-gradient(circle at center, transparent, rgba(21,15,2,0.8) 70%);
        }
    </style>
</head>
<body style="margin: 0;padding: 0">
<div class="container">
    <div class="image-container" style="z-index: 1;">
        <img src="img/Bg.jpeg" />
        <div class="overlay"></div>
    </div>
    <div class="image-container" style="z-index: 2; height:80%; width:80%;">
        <img src="img/Bg.jpeg" />
        <div class="overlay"></div>
    </div>
    <div class="image-container" style="z-index: 3; height:60%; width:60%;">
        <img src="img/Bg.jpeg" />
        <div class="overlay"></div>
    </div>
    <img class="centered-image" style="z-index: 4;" src="img/LIVE-yellow.png" />
</div>
</body>
</html>
